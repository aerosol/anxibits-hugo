{{ $baseurl := .Site.BaseURL }}
{{ partial "header_micro.html" . }}

<div class="row">
  <div class="twelve columns">
    <ul class="posts micro">
      {{ range sort .Data.Pages "Permalink" "desc" }}
      <li class="index">
        <div class="index-date">
          <a href="{{ .Permalink }}">#{{ .Params.timestamp }}</a>
        </div>
        {{ .Content }}
      </li>
      {{ end }}
    </ul>
  </div>
</div>
{{ partial "footer.html" . }}
